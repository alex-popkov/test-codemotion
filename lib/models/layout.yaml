NAMESPACE: 'test.codemotion.models.Layout'

REQUIRE:
    - 'test.codemotion.models.Menu'
    - 'test.codemotion.models.Modal'
    - 'test.codemotion.models.Popup'

FIELDS:

  title:

    index: 0
    type: zz.models.enums.FieldType.STRING
    required: false

  menu:

    index: 1
    type: test.codemotion.models.Menu
    required: false

  addBtnShow:

    index: 2
    type: zz.models.enums.FieldType.BOOLEAN
    required: false

  modal:

    index: 3
    type: test.codemotion.models.Modal
    required: false

  popup:

    index: 4
    type: test.codemotion.models.Popup
    required: false